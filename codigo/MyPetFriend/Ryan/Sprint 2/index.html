<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="/favicon.png" sizes="32x32">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script defer src="main.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body>
  <div id="nav-container"></div>
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">
          <div id="main" class="column is-half is-centered has-nice-link">
            <img id="app-icon" width="128" height="128">
            <h1 class="title is-2">Report</h1>
            <h2 class="title is-6">Obrigado por ajudar ðŸ™Œ</h2>
            <div id="additional-info"></div>
            <form id="feedback-form" method="POST" enctype="multipart/form-data">
              <input type="hidden" name="_gotcha">
              <div class="field">
                <label class="label" for="message">Message*</label>
                <div class="control">
                  <textarea class="textarea is-medium" placeholder="Digite seu problema aqui" name="message"
                    id="textsend" onkeyup="success()" minlength=" 20" rows="7" required autofocus></textarea>
                </div>
              </div>
              <div class="field">
                <label class="label">Nome</label>
                <div class="control">
                  <input class="input is-medium">
                </div>
              </div>

              <br>
              <div class="field">
                <div class="control">
                  <input type="hidden" id="captchaResponse" name="g-recaptcha-response">
                  <button onclick="send()" class="button is-medium is-primary is-info" type="submit" id="button"
                    disabled>Mandar
                    denuncia</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
